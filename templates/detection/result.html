<!-- detection/templates/detection/result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection - Result</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #f05454;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 24px;
      }
      .container {
        margin-top: 50px;
        text-align: center;
      }
      h1,
      h2 {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .img-fluid {
        border: 5px solid #007bff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">Object Detection</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#instructions">Instructions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#authors">Authors</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-4">Object Detection Result</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Uploaded Image:</h3>
          <img
            src="{{ uploaded_file_url }}"
            class="img-fluid"
            alt="Uploaded Image"
          />
        </div>
        <div class="col-md-6">
          <h3>Detected Image:</h3>
          {% if detected_image_url %}
          <img
            src="{{ detected_image_url }}"
            class="img-fluid"
            alt="Detected Image"
          />
          {% else %}
          <p>No objects detected or error in detection.</p>
          {% endif %}
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-primary">Upload Another Image</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
